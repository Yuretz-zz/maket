<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 180px;
            height: 230px;

            position: absolute;
            top: 139px;
            left: 119px;

            background: linear-gradient(transparent 20%, rgba(255, 255, 255, .8) 50%, transparent 80%);
            background-repeat: no-repeat;
            background-position-y: 180px;
            mask-image: url(mask.png);
            -webkit-mask-image: url(mask.png);

            animation: light_animate 3s infinite;
        }

        @keyframes light_animate {
            
            40%{background-position-y: 180px;}
            100%{background-position-y: -180px;}
        }

    </style>

</head>
<body>

    <img src="bg.jpg" alt="">
    <div></div>
    
</body>
</html>
